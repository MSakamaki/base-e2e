
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>
          <md-subheader>
          <md-button>フィルタクリア</md-button>
          </md-subheader>
          <md-subheader>フィルタと連携させる予定</md-subheader>
          <span ng-repeat="lnks in navbar.links.getNavList()">
            <md-list-item ng-if="navbar.isArray(lnks.links)">{{lnks.name}}</md-list-item>
            <ul ng-if="navbar.isArray(lnks.links)">
              <li ng-repeat="anchor in lnks.links">
                <md-button>{{anchor.name}}</md-button>
              </li>
            </ul>
            <md-list-item ng-if="!navbar.isArray(lnks.links)">
              <md-button>{{lnks.name}}</md-button>
            </md-list-item>
          </span>
        </md-list>
      </md-sidenav>
